<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Study Leveling — Sign In</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
<div id="app" class="login-page">
    <main class="login-container">
        <div class="login-hero">
            <h1 class="hero-title">Study Leveling</h1>
            <p class="hero-subtitle">Level up your knowledge, one quest at a time</p>
        </div>

        <div class="card login-card">
            <h3 style="margin-bottom: 8px;">Welcome Back</h3>
            <div class="small" style="margin-bottom: 20px;">Sign in to continue your journey</div>

            <form id="signInForm">
                <label>Username</label>
                <label>
                    <input name="username" type="text" required style="width:100%">
                </label>
                <label style="margin-top:12px">Password</label>
                <label>
                    <input name="password" type="password" required style="width:100%">
                </label>
                <div style="margin-top:20px;display:flex;justify-content:flex-end">
                    <button class="btn" type="submit">Sign In</button>
                </div>
            </form>
            <div style="margin-top:16px; font-size: 12px; color: #888; text-align: center;">
                Demo credentials: <strong style="color: var(--accent)">admin / admin</strong>
            </div>
        </div>
    </main>
</div>

<!-- Modal (kept consistent across pages) -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <button id="modalClose" class="modal-close">✕</button>
        <div id="modalBody"></div>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
