<!-- Auth partial not used by standalone pages; index.html now hosts the login UI -->

<div class="card center-card">
  <h3>Welcome to Study Leveling</h3>
  <div class="small">Sign in or create an account to continue</div>
</div>

<div class="card">
  <h4>Sign In</h4>
  <form id="signInForm">
    <label>Email</label>
    <label>
      <input name="email" type="email" required style="width:100%">
    </label>
    <div style="margin-top:8px;display:flex;justify-content:flex-end">
      <button class="btn" type="submit">Sign In</button>
    </div>
  </form>
</div>

<div class="card">
  <h4>Sign Up</h4>
  <form id="signUpForm">
    <label>Email</label>
    <label>
      <input name="email" type="email" required style="width:100%">
    </label>
    <div style="margin-top:8px;display:flex;justify-content:flex-end">
      <button class="btn" type="submit">Create Account</button>
    </div>
  </form>
</div>
